<!DOCTYPE html>
<html class="noAnimate">
<head>
    <link href="../css/style.css" rel="stylesheet" id="style" />
    <script type="text/javascript" src="../js/setupGlobals.js"></script>
</head>

<!-- settings.js loaded in index.html. Access things through window.parent.currentSettings -->
<body>
    <label for="dmxDeviceSelection">DMX devices</label>
    <select id="dmxDeviceSelection" onchange="dmxDeviceOnChange();">
    </select>
    <button onclick="getDmxDevices();">Refresh</button>
    <br>

    <script type="text/javascript" src="../js/dmxSelector.js"></script>
    <script type="text/javascript">
        function getDmxDevices() {
            resetDmxHtml();
            window.galliumGlobals.currentSettings.refresh();
        }
    </script>
</body>
</html>
