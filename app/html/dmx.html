<!DOCTYPE html>
<html style="overflow-y: scroll">

<link href="../css/style.css" rel="stylesheet" id="style" />
<link href="../css/dmx.css" rel="stylesheet" id="style" />
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

<body>
    <span class="headertext">DMX</span>
    <br>


    <!-- Individual channel -->
    <div class="section">
        <h4>Set an individual channel on/off</h4>
        <input id="singleChannel" type="text" value="1"/>
        <label for="singleChannel">Channel Number</label>
        <br><br>
        <button id='channelOn'>Channel On</button>
        <button id='channelOff'>Channel Off</button>
    </div>

    <!-- Range of channels (inclusive) -->
    <div class="section">
        <h4>Set a range of channels on/off</h4>
        <input id="rangeStart" type="text" value="1"/>
        <label for="rangeStart">Range Start</label>
        <br>
        <input id="rangeEnd" type="text" value="512"/>
        <label for="rangeEnd">Range End</label>
        <br><br>
        <button id='rangeOn'>Range On</button>
        <button id='rangeOff'>Range Off</button>
    </div>

    <!-- Full box -->
    <div class="section">
        <h4>Set a single box on/off (shortcut for setting a range)</h4>
        <input id="boxNumber" type="text" value="0"/>
        <label for="boxNumber">Box Number</label>
        <br><br>
        <button id='boxOn'>Box On</button>
        <button id='boxOff'>Box Off</button>
    </div>

    <!-- All channels -->
    <div class="section">
        <h4>Sets all channels on or off</h4>
        <button id='allOn'>All On</button>
        <button id='allOff'>All Off</button>
    </div>

    <div>
        <h4>Toggle a continuous fade on all channels</h4>
        <button id='fadeOn'>Fade On</button>
        <button id='fadeOff'>Fade Off</button>
        <input type="range" min="1" max="10000" value="5000" class="slider" id="fadeDuration">
        <input type="range" min="1" max="100" value="50" class="slider" id="fadeInterval">
f
    </div>

</body>
    <script type="text/javascript" src="../js/dmx.js"></script>
</html>
