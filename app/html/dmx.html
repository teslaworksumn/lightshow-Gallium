<!DOCTYPE html>
<html>
<head>
    <link href="../css/style.css" rel="stylesheet" id="style" />
    <link href="../css/dmx.css" rel="stylesheet" id="style" />
    <script type="text/javascript" src="../js/setupGlobals.js"></script>
</head>
<body>
    <span class="headertext"> DMX </span>
    <br>
    <br>

    <h3>NOTE: All channels are 0-indexed on this page! DMX is 1-indexed, but that is handled internally.</h3>
    <div class="dmxSelectorIframeContainer">
        <iframe class="dmxSelectorIframe" src="./dmxSelector.html" style="overflow: hidden"></iframe>
    </div>

    <!-- Individual channel -->
    <div class="section">
        <h4>Set an individual channel on/off</h4>
        <label for="singleChannel">Channel Number</label>
        <input id="singleChannel" type="text" value="0" onchange="singleChannelOnChange();"/>
        <button id='channelOn' onchange="channelOn();">Channel On</button>
        <button id='channelOff' onchange="channelOff();">Channel Off</button>
    </div>
    <br>

    <!-- Range of channels (inclusive) -->
    <div class="section">
        <h4>Set a range of channels on/off</h4>
        <label for="rangeStart">Range Start</label>
        <input id="rangeStart" type="text" value="0" onchange="rangeStartOnChange();"/>
        <label for="rangeEnd">Range End</label>
        <input id="rangeEnd" type="text" value="511" onchange="rangeEndOnChange();"/>
        <button id='rangeOn' onchange="rangeOn();">Range On</button>
        <button id='rangeOff' onchange="rangeOff();">Range Off</button>
    </div>
    <br>

    <!-- Full box -->
    <div class="section">
        <h4>Set a single box on/off (shortcut for setting a range)</h4>
        <label for="boxNumber">Box Number</label>
        <input id="boxNumber" type="text" value="0" onchange="boxNumberOnChange();"/>
        <button id='boxOn' onchange="boxOn();">Box On</button>
        <button id='boxOff' onchange="boxOff();">Box Off</button>
    </div>
    <br>

    <!-- All channels -->
    <div class="section">
        <h4>Sets all channels on or off</h4>
        <button id='allOn' onchange="allOn();">All On</button>
        <button id='allOff' onchange="allOff();">All Off</button>
    </div>
    <br>

    <div>
        <h4>Toggle a continuous fade on all channels</h4>
        <button id='fadeOn' onchange="fadeOn();">Fade On</button>
        <button id='fadeOff' onchange="fadeOff();">Fade Off</button>
    </div>
    <br>

    <script type="text/javascript" src="../js/dmxOutput.js"></script>
    <script type="text/javascript" src="../js/dmx.js"></script>
</body>
</html>
