<!DOCTYPE html>
<html>
<head>
    <link href="../css/style.css" rel="stylesheet" id="style" />
    <script type="text/javascript">
        // Pass through parent settings to iframe
        window.currentSettings = window.parent.currentSettings;
        window.addSettingsChangedObserver = window.parent.addSettingsChangedObserver;
    </script>
</head>

<!-- settings.js loaded in index.html. Access things through window.currentSettings -->
<body>
    <span class="headertext"> Settings </span>
    <br>
    <br>
    <div class="dmxSelectorIframeContainer">
        <iframe class="dmxSelectorIframe" src="./dmxSelector.html" style="overflow: hidden"></iframe>
    </div>
</body>
</html>
